name: CI

on: [pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['3.1']
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          cache-version: 2

      - name: Lint
        run: |
          bundle exec rubocop

      - name: Run tests
        run: |
          bundle exec rake
